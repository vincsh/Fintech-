<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fintecha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>Usuário</span>
            </div>
            <i class="fas fa-bars menu-icon"></i>
        </div>
    </header>
    <section>
        <div class="container saldo-container">
            <h2>Seu Saldo</h2>
            <p>R$ 10.000,00</p>
			<h2>Conferir extrato</h2>
        </div>
    </section>
    <main class="container">
        <div class="services-box">
            <h1>Serviços</h1>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="pix.png" alt="Pix">
                        <button>Pix</button>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="Credito.png" alt="Crédito">
                        <button>Crédito</button>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="Investimento.png" alt="Investimentos">
                        <button>Investimentos</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 </p>
        </div>
    </footer>
</body>
</html>
